<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div id="app-container">
        <div id="location">
            <p>London</p>
        </div>
        <div id="temp">
            <img id="temp_icon" src="/icons/iconfinder_cloudy_2995001.svg" alt="">
            <p><span id="temp-value">25</span><span id="temp-unit">&#176C</span></p>
        </div>
        <div id="climate">
            <p>Sunny</p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
